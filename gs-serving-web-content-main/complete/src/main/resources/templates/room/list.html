<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxe - Room Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --available: #059669; --occupied: #dc2626; --maintenance: #d97706;
            --primary: #1e293b; --accent: #b59410; --bg: #f8fafc; --white: #ffffff;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--primary); margin: 0; padding: 40px; }
        .container { max-width: 1200px; margin: auto; }

        /* --- Header & Actions --- */
        .header-section { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; }
        .title-area h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin: 0; color: var(--primary); }
        
        .action-group { display: flex; gap: 15px; }
        .btn-main { 
            padding: 12px 25px; border-radius: 10px; text-decoration: none; font-weight: 700; 
            font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn-add { background: var(--accent); color: white; border: none; box-shadow: 0 4px 15px rgba(181, 148, 16, 0.3); }
        .btn-add:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(181, 148, 16, 0.4); }

        /* --- Stats Bar --- */
        .stats-bar { 
            display: flex; gap: 20px; margin-bottom: 40px; background: var(--white); 
            padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }
        .stat-item { display: flex; align-items: center; gap: 15px; padding: 0 25px; border-right: 1px solid #f1f5f9; flex: 1; }
        .stat-item:last-child { border-right: none; }
        .dot { width: 14px; height: 14px; border-radius: 50%; }
        .dot.available { background: var(--available); }
        .dot.occupied { background: var(--occupied); }
        .dot.maintenance { background: var(--maintenance); }
        .stat-info .label { font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-info .value { font-size: 1.5rem; font-weight: 800; display: block; }

        /* --- Room Grid & Cards --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        .room-card { 
            background: var(--white); border-radius: 24px; padding: 30px; position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid #f1f5f9;
        }
        .room-card:hover { transform: translateY(-12px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }

        .status-indicator { position: absolute; top: 20px; right: 20px; padding: 6px 12px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .status-AVAILABLE .status-indicator { background: #d1fae5; color: var(--available); }
        .status-OCCUPIED .status-indicator { background: #fee2e2; color: var(--occupied); }
        .status-MAINTENANCE .status-indicator { background: #fef3c7; color: var(--maintenance); }

        .room-no { font-size: 2.2rem; font-weight: 800; margin-bottom: 8px; display: block; }
        .room-type { color: #64748b; font-weight: 600; font-size: 0.9rem; margin-bottom: 25px; display: block; }

        .card-actions { display: flex; gap: 10px; }
        .btn-card { flex: 1; padding: 10px; border-radius: 8px; text-decoration: none; font-size: 0.75rem; font-weight: 700; text-align: center; transition: 0.2s; }
        .btn-outline { border: 1px solid #e2e8f0; color: var(--primary); }
        .btn-outline:hover { background: #f8fafc; border-color: var(--primary); }

        /* --- Empty State --- */
        .empty-state { text-align: center; padding: 80px 20px; background: white; border-radius: 30px; margin-top: 20px; }
        .empty-state h3 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 10px; }
        .empty-state p { color: #64748b; margin-bottom: 25px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <div class="title-area">
            <h1>Sơ đồ phòng</h1>
        </div>
        <div class="action-group">
            <a href="/index.html" class="btn-main" style="background: #f1f5f9; color: var(--primary);">← Dashboard</a>
            <a th:href="@{/rooms/add}" class="btn-main btn-add">+ Thêm phòng mới</a>
        </div>
    </div>

    <div class="stats-bar" th:if="${not #lists.isEmpty(rooms)}">
        <div class="stat-item">
            <div class="dot available"></div>
            <div class="stat-info">
                <span class="label">Trống</span>
                <span class="value" th:text="${rooms.?[status == 'AVAILABLE'].size()}">0</span>
            </div>
        </div>
        <div class="stat-item">
            <div class="dot occupied"></div>
            <div class="stat-info">
                <span class="label">Đang ở</span>
                <span class="value" th:text="${rooms.?[status == 'OCCUPIED'].size()}">0</span>
            </div>
        </div>
        <div class="stat-item">
            <div class="dot maintenance"></div>
            <div class="stat-info">
                <span class="label">Bảo trì</span>
                <span class="value" th:text="${rooms.?[status == 'MAINTENANCE'].size()}">0</span>
            </div>
        </div>
    </div>

    <div class="grid" th:if="${not #lists.isEmpty(rooms)}">
        <div th:each="r : ${rooms}" th:classappend="'status-' + ${r.status}" class="room-card">
            <div class="status-indicator" th:text="${r.status}">AVAILABLE</div>
            <span class="room-no" th:text="${r.roomNumber}">101</span>
            <span class="room-type" th:text="${r.roomType}">Deluxe Single</span>
            
            <div class="card-actions">
                <a th:if="${r.status == 'AVAILABLE'}" 
                   th:href="@{/rooms/update-status/{id}(id=${r.roomId}, status='MAINTENANCE')}" 
                   class="btn-card btn-outline">Bảo trì</a>
                
                <a th:if="${r.status == 'MAINTENANCE'}" 
                   th:href="@{/rooms/update-status/{id}(id=${r.roomId}, status='AVAILABLE')}" 
                   class="btn-card" style="background: var(--available); color: white;">Sẵn sàng</a>
                
                <a th:if="${r.status == 'AVAILABLE'}" href="#" 
                   class="btn-card" style="background: var(--primary); color: white;">Check-in</a>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${#lists.isEmpty(rooms)}">
        <h3>Chưa có dữ liệu phòng</h3>
        <p>Hệ thống hiện tại chưa có phòng nào. Hãy bắt đầu bằng cách thêm phòng đầu tiên.</p>
        <a th:href="@{/rooms/add}" class="btn-main btn-add" style="display: inline-flex;">+ Tạo phòng đầu tiên ngay</a>
    </div>
</div>

</body>
</html>
