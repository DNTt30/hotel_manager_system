<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Management</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e293b;
            --accent: #b59410;
            --bg-light: #f1f5f9;
            --white: #ffffff;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-light);
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            width: 350px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-add { background: var(--accent); color: white; }
        .btn-back { background: #cbd5e1; color: var(--primary); }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            color: var(--text-muted);
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.75rem;
            border-bottom: 2px solid var(--bg-light);
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid var(--bg-light);
        }

        tr:hover { background: #f1f5f9; }

        .room-number { font-weight: 700; }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .available { background: #dcfce7; color: #166534; }
        .occupied { background: #fee2e2; color: #991b1b; }
        .maintenance { background: #fef3c7; color: #92400e; }

        .actions {
            display: flex;
            gap: 15px;
        }

        .edit { color: var(--accent); font-weight: 600; text-decoration: none; }
        .delete { color: #ef4444; font-weight: 600; text-decoration: none; }

        .empty {
            text-align: center;
            color: var(--text-muted);
            padding: 40px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header-section">
        <h1>Room Management</h1>
        <a href="/index.html" class="btn btn-back">‚Üê Back to Dashboard</a>
    </div>

    <div class="toolbar">
        <input type="text" id="searchInput"
               th:value="${keyword}"
               placeholder="T√¨m ki·∫øm theo s·ªë ph√≤ng ho·∫∑c lo·∫°i ph√≤ng..."
               autocomplete="off">

        <a th:href="@{/rooms/add}" class="btn btn-add">+ Add New Room</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>S·ªë Ph√≤ng</th>
            <th>Lo·∫°i Ph√≤ng</th>
            <th>Tr·∫°ng Th√°i</th>
            <th>Thao T√°c</th>
        </tr>
        </thead>

        <!-- üî• CH·ªà TBODY ƒê∆Ø·ª¢C AJAX REPLACE -->
        <tbody id="roomBody" th:fragment="roomBody">
        <tr th:each="r : ${rooms}">
            <td th:text="${r.roomId}">1</td>
            <td class="room-number" th:text="${r.roomNumber}">101</td>
            <td th:text="${r.roomType != null ? r.roomType.typeName : 'N/A'}">N/A</td>

            <td>
                <span class="status"
                      th:classappend="
                        ${r.status == 'AVAILABLE'} ? ' available' :
                        (${r.status == 'OCCUPIED'} ? ' occupied' : ' maintenance')"
                      th:text="${r.status}">
                </span>
            </td>

            <td class="actions">
                <a th:href="@{/rooms/edit/{id}(id=${r.roomId})}" class="edit">C·∫≠p nh·∫≠t</a>
                <a th:href="@{/rooms/delete/{id}(id=${r.roomId})}"
                   class="delete"
                   onclick="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ph√≤ng n√†y?')">
                    X√≥a
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(rooms)}">
            <td colspan="5" class="empty">Kh√¥ng c√≥ d·ªØ li·ªáu ph√≤ng n√†o.</td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    const searchInput = document.getElementById("searchInput");
    const roomBody = document.getElementById("roomBody");

    searchInput.addEventListener("input", function () {
        const keyword = this.value;

        fetch(`/rooms/list?keyword=${encodeURIComponent(keyword)}`, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
            .then(res => res.text())
            .then(html => roomBody.innerHTML = html)
            .catch(err => console.error(err));
    });
</script>

</body>
</html>
