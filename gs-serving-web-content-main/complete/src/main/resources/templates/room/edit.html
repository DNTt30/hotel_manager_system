<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grand Luxe - Edit Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tận dụng lại CSS từ trang add.html của bạn */
        body { font-family: 'Montserrat', sans-serif; background: #f8fafc; padding: 60px; }
        .form-card { max-width: 500px; margin: auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-save { width: 100%; padding: 12px; background: #1e293b; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Chỉnh sửa thông tin phòng</h2>
        <form th:action="@{/rooms/save}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{roomId}">

            <div style="margin-bottom: 20px;">
                <label>Số phòng</label>
                <input type="text" th:field="*{roomNumber}" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label>Loại phòng</label>
                <select th:field="*{roomType}" style="width: 100%; padding: 10px;">
                    <option value="Standard Single">Standard Single</option>
                    <option value="Deluxe Double">Deluxe Double</option>
                    <option value="Executive Suite">Executive Suite</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label>Trạng thái</label>
                <select th:field="*{status}" style="width: 100%; padding: 10px;">
                    <option value="AVAILABLE">AVAILABLE</option>
                    <option value="OCCUPIED">OCCUPIED</option>
                    <option value="MAINTENANCE">MAINTENANCE</option>
                </select>
            </div>

            <button type="submit" class="btn-save">Cập nhật thay đổi</button>
            <a href="/rooms/list" style="display:block; text-align:center; margin-top:15px; text-decoration:none; color:#64748b;">Hủy</a>
        </form>
    </div>
</body>
</html>
