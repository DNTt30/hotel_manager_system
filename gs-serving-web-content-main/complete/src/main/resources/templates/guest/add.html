<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Guest</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Register New Guest</h2>

    <form th:action="@{/guests/save}"
          th:object="${guest}"
          method="post">

        <!-- Full name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{fullName}"
                   placeholder="Enter full name"
                   required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   th:field="*{email}"
                   placeholder="example@gmail.com"
                   required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text"
                   class="form-control"
                   th:field="*{phone}"
                   placeholder="Phone number">
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text"
                   class="form-control"
                   th:field="*{address}"
                   placeholder="Address">
        </div>

        <!-- ID Document -->
        <div class="mb-3">
            <label class="form-label">ID Document</label>
            <input type="text"
                   class="form-control"
                   th:field="*{idDocument}"
                   placeholder="CCCD / Passport">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/guests/list}" class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>

</body>
</html>
