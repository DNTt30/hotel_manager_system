<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${guest.guestId == null ? 'Register New Guest' : 'Edit Guest Profile'}">Guest Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4" th:text="${guest.guestId == null ? 'Register New Guest' : 'Edit Guest Profile'}">Register New Guest</h2>

    <form th:action="@{/guests/save}" th:object="${guest}" method="post">
        
        <input type="hidden" th:field="*{guestId}">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone number">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Address">
        </div>

        <div class="mb-3">
            <label class="form-label">ID Document</label>
            <input type="text" class="form-control" th:field="*{idDocument}" placeholder="CCCD / Passport">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/guests/list}" class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>

</body>
</html>
