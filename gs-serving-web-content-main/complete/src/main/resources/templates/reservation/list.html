<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxe - Reservation Management</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #1e293b;
            --accent: #b59410;
            --bg-light: #f1f5f9;
            --white: #ffffff;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            color: var(--primary);
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        /* --- Header --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
        }

        /* --- Search & Actions --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex-grow: 1;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            font-family: inherit;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn-add {
            background: var(--accent);
            color: white;
        }

        .btn-back {
            background: #cbd5e1;
            color: var(--primary);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* --- Table Styling --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            background: #f8fafc;
            color: var(--text-muted);
            padding: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--bg-light);
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid var(--bg-light);
            font-size: 0.95rem;
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        .reservation-id {
            font-weight: 700;
            color: var(--accent);
        }

        .guest-name {
            font-weight: 600;
            color: var(--primary);
        }

        /* --- Status Badge --- */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #059669;
        }

        .status-checked-in {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-checked-out {
            background: #e5e7eb;
            color: #6b7280;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #dc2626;
        }

        /* --- Action Buttons --- */
        .actions {
            display: flex;
            gap: 15px;
        }

        .action-link {
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .view {
            color: #2563eb;
        }

        .edit {
            color: var(--accent);
        }

        .delete {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-section">
            <h1>Reservation Management</h1>
            <a href="/index.html" class="btn btn-back">← Back to Dashboard</a>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên khách hoặc mã đặt phòng..."
                    autocomplete="off">
            </div>
            <a th:href="@{/reservations/add}" class="btn btn-add">+ New Reservation</a>
        </div>

        <div id="reservationTable">
            <table>
                <thead>
                    <tr>
                        <th>Mã Đặt Phòng</th>
                        <th>Khách Hàng</th>
                        <th>Phòng</th>
                        <th>Ngày Nhận</th>
                        <th>Ngày Trả</th>
                        <th>Trạng Thái</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${reservations}">
                        <td class="reservation-id" th:text="${'#RES-' + r.reservationId}">#RES-001</td>
                        <td class="guest-name" th:text="${r.guest != null ? r.guest.fullName : 'N/A'}">Nguyễn Văn A</td>
                        <td th:text="${r.room != null ? r.room.roomNumber : 'N/A'}">101</td>
                        <td th:text="${r.checkInDate != null ? #temporals.format(r.checkInDate, 'dd/MM/yyyy') : 'N/A'}">
                            01/01/2026</td>
                        <td
                            th:text="${r.checkOutDate != null ? #temporals.format(r.checkOutDate, 'dd/MM/yyyy') : 'N/A'}">
                            05/01/2026</td>
                        <td>
                            <span class="status-badge"
                                th:classappend="${r.status == 'PENDING' ? 'status-pending' : 
                                               (r.status == 'CONFIRMED' ? 'status-confirmed' : 
                                               (r.status == 'CHECKED_IN' ? 'status-checked-in' : 
                                               (r.status == 'CHECKED_OUT' ? 'status-checked-out' : 'status-cancelled')))}"
                                th:text="${r.status}">PENDING</span>
                        </td>
                        <td class="actions">
                            <a th:href="@{/reservations/details/{id}(id=${r.reservationId})}"
                                class="action-link view">Chi tiết</a>
                            <a th:href="@{/reservations/edit/{id}(id=${r.reservationId})}" class="action-link edit">Cập
                                nhật</a>
                            <a th:href="@{/reservations/delete/{id}(id=${r.reservationId})}" class="action-link delete"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa đặt phòng này?')">Xóa</a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(reservations)}">
                        <td colspan="7" class="empty-state">
                            Không tìm thấy dữ liệu đặt phòng nào.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const reservationTable = document.getElementById('reservationTable');

        searchInput.addEventListener('input', function () {
            const keyword = this.value.toLowerCase();
            const rows = reservationTable.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(keyword) ? '' : 'none';
            });
        });
    </script>

</body>

</html>
